name: Build LaTeX document

on:
  push:
    branches-ignore:
      # These should always correspond to pull requests, so ignore them for
      # the push trigger and let them be triggered by the pull_request
      # trigger, avoiding running the workflow twice.  This is a minor
      # optimization so there's no need to ensure this is comprehensive.
      - 'dependabot/**'

  pull_request:
    branches:
      - main

  schedule:
    - cron: '0 23 * * *'
      #      | | | | |
      #      | | | | |____ day of the week (0 - 6 or SUN-SAT)
      #      | | | |____ month (1 - 12 or JAN-DEC)
      #      | | |____ day of the month (1 - 31)
      #      | |____ hour (0 - 23)

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 5

      - name: Compile PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
          latexmk_use_xelatex: true

      - name: Prepare artifacts
        if: always()
        run: |
          mkdir build
          cp -v *.{aux,log,out,pdf,gz} build/ || true

      - name: Success reporting
        if: success()
        run: git log --format=fuller -5

      - name: Archive build artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          # To ensure that jobs don't overwrite existing artifacts,
          # use a different name per job.
          name: build-artifacts
          path: build
          # Artifacts are retained for 90 days by default.
          # In fact, we don't need such long period.
          retention-days: 30
